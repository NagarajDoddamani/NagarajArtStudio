<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nagaraj Creations - Pencil Sketch Artwork Gallery">
    <title>Nagaraj Creations</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Nagaraj Creations</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order a Sketch</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <section class="gallery">
        <h2>Artwork Gallery</h2>
        <div class="art-container" id="gallery">
            <!-- Artwork will be loaded dynamically from Google Drive -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Nagaraj Creations. All Rights Reserved.</p>
    </footer>

    <script>
        const API_KEY = "AIzaSyB3JpmSTI-c6wA6h91W8DRmAVxekZBdZV0";
        const FOLDER_ID = "1_JCnLKIP3Z_-PAxzNsAHmconzUYSb6-Q"; // Replace with actual folder ID

        async function fetchArtworks() {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType,webViewLink,webContentLink)`);
            const data = await response.json();
            const gallery = document.getElementById("gallery");
            
            data.files.forEach(file => {
                if (file.mimeType.startsWith("image/")) {
                    const artItem = document.createElement("div");
                    artItem.classList.add("art-item");
                    artItem.innerHTML = `
                        <img src="${file.webContentLink}" alt="${file.name}">
                        <h3>${file.name}</h3>
                        <p><strong>Price:</strong> ₹XXXX</p>
                        <p><strong>Size:</strong> A4</p>
                        <p><strong>Medium:</strong> Graphite on Paper</p>
                        <button class="like-btn" onclick="likeArtwork(this)">❤️ Like <span>0</span></button>
                        <p class="like-message"></p>
                    `;
                    gallery.appendChild(artItem);
                }
            });
        }

        fetchArtworks();
    </script>
</body>
</html>
